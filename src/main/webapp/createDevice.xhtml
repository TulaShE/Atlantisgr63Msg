<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Device - Atlantis</title>
    </h:head>
    <h:body>
        <h:form>
            Name: <h:inputText id="dname" value="#{deviceModel.name}"/>
            Mac Address: <h:inputText id="macAddress" value="#{deviceModel.macAddress}"/>
            Type: <h:inputText id="type" value="#{deviceModel.deviceType}"/>
            <br/>
            <h:commandButton id="summary" value="Create Device" action="#{deviceModel.createDevice}"/>
        </h:form>
    </h:body>
</html>
