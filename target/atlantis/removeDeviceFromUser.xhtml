<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style>
        .formClass{
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }
    </style>
    <h:body>
        <h:form>
            <h:panelGrid styleClass="formClass">
                <h:selectOneMenu value = "#{deviceModel.userId}"> 
                    <f:selectItems value ="#{deviceModel.listUsers}" var="user" itemValue="#{user.id}" itemLabel="#{user.id} - #{user.firstname} #{user.lastname}"/>
                </h:selectOneMenu> 
                <h:commandButton id="test" value="Select user" action="#{deviceModel.changeOnUserUnlink}"/>
                <h:selectOneMenu value = "#{deviceModel.deviceId}"> 
                    <f:selectItems value ="#{deviceModel.listDevicesOfUser}" var="device" itemValue="#{device.id}" itemLabel="#{device.id} - #{device.name}"/> 
                </h:selectOneMenu> 
                <h:commandButton id="userDetail" value="Unlink" action="#{deviceModel.removeUserFromDevice()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
